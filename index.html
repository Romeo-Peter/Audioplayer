<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="audio-player">
    <div id="play-btn"></div>

    <div class="audio-wrapper" id="player-container" href="javascript:;">
      <audio id="player" ontimeupdate="initProgressBar()">
        <source src="lift-bells.wav" type="audio/mp3">
      </audio>
    </div>

    <div class="player-controls scrubber">
      <label for="seek-obj">Lift Bells <small>by</small>  bluejaguar</label>
      <div id="seek-obj-container">
        <progress id="seek-obj" value="0" max="1"></progress>
      </div>
      <small style="float: left; position: relative; left: 15px;" id="start-time"></small>
      <small style="float: right; position: relative; right: 20px;" id="end-time"></small>
    </div>

    <div class="album-image" style="background-image: url('media/lambo.jpg')"></div>
  </div>
<script src="app.js"></script>
</body>
</html>
